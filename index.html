<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income-Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1> Income-Expense Tracker</h1>
            <p>Manage your daily finances</p>
        </div>

        <!-- Balance Section -->
        <div class="balance-section">
            <div class="balance-card total-balance">
                <h3>Total Balance</h3>
                <div class="amount" id="totalBalance">₹0.00</div>
            </div>
            <div class="balance-card total-income">
                <h3>Total Income</h3>
                <div class="amount" id="totalIncome">₹0.00</div>
            </div>
            <div class="balance-card total-expense">
                <h3>Total Expenses</h3>
                <div class="amount" id="totalExpense">₹0.00</div>
            </div>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <h2 class="form-title">Add New Entry</h2>
            
            <!-- Date Selection -->
            <div class="entry-date-section">
                <label for="entryDate">Select Date</label>
                <input type="date" id="entryDate" required>
            </div>

            <!-- Income and Expense Container -->
            <div class="income-expense-container">
                <!-- Income Section -->
                <div class="income-section">
                    <div class="section-header">
                        Income Details
                    </div>
                    
                    <div class="form-group">
                        <label for="incomeDescription">Income Description</label>
                        <textarea id="incomeDescription" rows="2" placeholder="e.g., Salary, Freelance work, Business income..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="incomeAmount">Income Amount</label>
                        <input type="number" id="incomeAmount" placeholder="0.00" step="0.01" min="0">
                    </div>
                </div>

                <!-- Expense Section -->
                <div class="expense-section">
                    <div class="section-header">
                        
                        Expense Details
                    </div>
                    
                    <div id="expensesList">
                        <div class="expense-item">
                            <input type="text" class="expense-description" placeholder="e.g., Food, Transport, Bills...">
                            <input type="number" class="expense-amount" placeholder="0.00" step="0.01" min="0">
                            <button type="button" class="remove-expense" onclick="removeExpense(this)" style="display: none;">×</button>
                        </div>
                    </div>
                    
                    <button type="button" class="add-expense" onclick="addExpenseItem()">
                        + Add Expenses
                    </button>
                </div>
            </div>

            <!-- Submit Section -->
            <div class="submit-section">
                <button type="button" class="btn-submit" ">
                    Submit
                </button>
            </div>
        </div>
        <!-- Entries Section -->
        <div class="entries-section">
            <div class="entries-header">
                <h2>Recent Entries</h2>
                <div class="entries-count" id="entriesCount">0 entries</div>
            </div>
            <div class="entries-grid" id="entriesGrid">
                <!-- Entries will be dynamically generated here -->
            </div>
        </div>
    </div>
<script src="script.js"></script>

</body>
</html>
